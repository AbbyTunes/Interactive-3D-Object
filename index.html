<!DOCTYPE html>
<html>
	<head>
		<title>Magic Shape by Abby</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-153483729-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-153483729-1');
		</script>
		
		<script src="./js/three.js"></script>

		<style></style>
		<link rel="stylesheet" href="./src/panel.css">
		<link rel="stylesheet" href="./src/switch.css">
	</head>

	<body>
		<canvas id="canvas"></canvas>

		<div id="main-button">Control Panel</div>

		<div id="panel">

			<div class="modal-wrapper">

				<div id="tabs">
					<li><a href="#main">Main</a></li>
					<li><a href="#project">About Project</a></li>
					<li><a href="#developer">About Developer</a></li>
				</div>

				<div id="main" class="tabContent">

					<div class="row">
						<label for="shape" class="first-label">Shape</label>
						<div class="second-container">
							<select id="shape">
							<option value="cube">Cube</option>
							<option value="sphere">Sphere</option>
							<option value="cone">Cone</option>
							<option value="tetradron">Tetradron</option>
							<option value="octahedron">Octahedron</option>
							<option value="torusKnot">TorusKnot</option>
						</select>
						</div>
					</div>

					<div class="row">
						<label for="scale" class="first-label">scale</label>
						<div class="second-container">
							<input class="slider" id="scale" type="range" min="50" max="200" value="100">
						</div>
					</div>

					<div class="row">
						<label for="material" class="first-label">Material</label>
						<div class="second-container">
							<select id="material">
								<option value="Mesh Lambert">Solid</option>
								<option value="Mesh Standard">Metallic</option>
								<option value="Mesh Normal">Rainbow</option>
								<!-- <option value="Mesh Phong">Phong</option> -->
								<option value="Line Basic">Line</option>
								<option value="Line Dashed">Dashed Line</option>
							</select>
						</div>
					</div>
					
					<div class="row">
						<label for="metalness" class="first-label">metalness</label>
						<div class="second-container">
							<input class="slider" id="metalness" type="range" min="1" max="6" value="4">
						</div>
					</div>

					<!-- <div class="note">works for metallic material</div> -->

					<div class="row">
						<label for="object-color" class="first-label">color</label>
						<div class="second-container">
							<input type="color" class='color' name='colorSelect' id='object-color' />
						</div>
					</div>

					<div class="row">
						<label for="detail" class="first-label">detail</label>
						<div class="second-container">
							<input class="slider" id="detail" type="range" min="5" max="25" value="10">
						</div>
					</div>

					<!-- <div class="note">works for sphere, cone, and torusKnot</div> -->

					<!-- <div class="row">
						<label for="roughness" class="first-label">roughness</label>
						<div class="second-container">
							<input class="slider" id="roughness" type="range" min="1" max="9" value="5">
						</div>
					</div> -->

					

					<div class="row">
						<label for="" class="first-label">Hemisphere Light</label>
						<div class="second-container">
							<label class="switch">
								<input type="checkbox" name="light" id="Hemisphere-Light">
								<span class="switch-slider round"></span>
							</label>
						</div>
					</div>

					<div class="row">
						<label for="object-color" class="first-label">upper color</label>
						<div class="second-container">
							<input type="color" class='color' name='colorSelect' id='emissive-color' />
						</div>
					</div>

					<div class="row">
						<label for="object-color" class="first-label">bottom color</label>
						<div class="second-container">
							<input type="color" class='color' name='colorSelect' id='specular-color' />
						</div>
					</div>

					<div class="row">
						<label for="" class="first-label">Spot Light</label>
						<div class="second-container">
							<label class="switch">
								<input type="checkbox" name="floor" id="floor">
								<span class="switch-slider round"></span>
							</label>
						</div>
					</div>

					<div class="row">
						<label for="intensity" class="first-label">intensity</label>
						<div class="second-container">
							<input class="slider" id="intensity" type="range" min="5" max="10" value="5">
						</div>
					</div>
				</div>

				<div id="project" class="tabContent">
					About Magic Shape
				</div>
				
				<div id="developer" class="tabContent">
					About Developer
				</div>
			</div>

			<div id="close-button">Close Panel</div>
		</div>

		<script src="./dist/main.js"></script>
	</body>
</html>
